server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:

  mvc:
    view:
      prefix: /templates/
      suffix: .mustache
  jpa:
    hibernate:
      ddl-auto: create-drop
      properties:
        hibernate:
          show_sql: true
          format_sql: true


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: # 클라이언트Id
            client-secret: # key
            scope:
            - email
            - profile

          facebook:
            client-id: # 클라이언트Id
            client-secret: # key
            scope:
              - email
              - public_profile

          naver:
            client-id: # 클라이언트Id
            client-secret: # key
            scope:
              - name
              - email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver #응답받을주소 설정 네이버는 provider가 제공이 안되기 때문에 써줘야함.

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response # 회원 정보를 json으로 받는데 키값으로 네이버가 리턴해줌